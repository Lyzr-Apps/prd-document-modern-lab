<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Agent API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #1a365d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2d4a7c;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .error {
      background: #fee;
      color: #c00;
    }
    .success {
      background: #efe;
      color: #060;
    }
  </style>
</head>
<body>
  <h1>Test Agent API</h1>

  <div>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" value="sk-default-c8bJSmp4G3weyrVLivMj8G8E0wcYOVdz" style="width: 100%; padding: 8px; margin: 5px 0;">
  </div>

  <div>
    <label for="agentId">Agent ID:</label>
    <input type="text" id="agentId" value="6967f34255d255804bb1716c" style="width: 100%; padding: 8px; margin: 5px 0;">
  </div>

  <div>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message here...">What are the cash holding limits?</textarea>
  </div>

  <button onclick="testAgent()">Test Agent</button>

  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function testAgent() {
      const apiKey = document.getElementById('apiKey').value
      const agentId = document.getElementById('agentId').value
      const message = document.getElementById('message').value
      const resultDiv = document.getElementById('result')

      resultDiv.style.display = 'block'
      resultDiv.className = 'result'
      resultDiv.textContent = 'Calling agent...'

      try {
        const response = await fetch('https://agent-prod.studio.lyzr.ai/v3/inference/chat/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify({
            message: message,
            agent_id: agentId,
            user_id: 'test-user-' + Date.now(),
            session_id: 'test-session-' + Date.now()
          })
        })

        const rawText = await response.text()

        if (response.ok) {
          resultDiv.className = 'result success'
          resultDiv.textContent = 'SUCCESS!\n\nStatus: ' + response.status + '\n\nResponse:\n' + rawText
        } else {
          resultDiv.className = 'result error'
          resultDiv.textContent = 'ERROR!\n\nStatus: ' + response.status + '\n\nResponse:\n' + rawText
        }
      } catch (error) {
        resultDiv.className = 'result error'
        resultDiv.textContent = 'NETWORK ERROR!\n\n' + error.toString()
      }
    }
  </script>
</body>
</html>
